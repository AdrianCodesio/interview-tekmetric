# Test Profile Configuration
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
        generate_statistics: false

  h2:
    console:
      enabled: false

  # Flyway Configuration for tests
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    clean-disabled: false  # Allow clean for tests

  jackson:
    deserialization:
      fail-on-unknown-properties: true

# JWT Configuration for tests
app:
  jwt:
    secret: test-secret-key-123456789012345678901234567890
    expiration: 3600000 # 1 hour for tests

logging:
  level:
    org.springframework: WARN
    org.hibernate: WARN
    com.interview: INFO
    org.flywaydb: WARN